# vim: set ft=helm:
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: monitoring-loki
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - ServerSideApply=true
  sources:
    - chart: loki
      repoURL: https://grafana.github.io/helm-charts
      targetRevision: 6.28.0  # https://github.com/grafana/loki/blob/main/production/helm/loki/Chart.yaml
      helm:
        valuesObject:
          # Copied from https://grafana.com/docs/loki/latest/setup/install/helm/install-monolithic/ - Single Replica
          # TODO Use Multiple Replicas?

          test:
            enabled: false

          # The Loki canary pushes logs to and queries from this loki installation to test
          # that it's working correctly
          lokiCanary:
            enabled: false

          loki:
            auth_enabled: false
            commonConfig:
              replication_factor: 1
            schemaConfig:
              configs:
                - from: "2024-04-01"
                  store: tsdb
                  object_store: s3
                  schema: v13
                  index:
                    prefix: loki_index_
                    period: 24h
            pattern_ingester:
                enabled: true
            limits_config:
              allow_structured_metadata: true
              volume_enabled: true
            #   max_query_lookback: 2160h # ~3 months (TODO: Is this enough or to much?)
            #   retention_period: 2160h   # ~3 months (TODO: Is this enough or to much?)
            # # XXX: We need this disabled during loki init https://github.com/grafana/loki/issues/9634#issuecomment-2188215203
            # #   Also, comment out the limits_config max_query_lookback and retention_period
            # compactor:
            #   working_directory: /var/loki/data/retention
            #   delete_request_store: s3
            #   retention_enabled: true
            ruler:
              enable_api: true

          deploymentMode: SingleBinary

          singleBinary:
            replicas: 1

          # XXX: Loki startup slow - https://github.com/grafana/loki/issues/7907#issuecomment-1445336799
          memberlist:
            service:
              publishNotReadyAddresses: true

          # NOTE: Changed due to limited resources
          chunksCache:
            resources:
              requests:
                cpu: "0.1"
                memory: 512Mi

          # FIXME: Replace this with azure blob storage
          minio:
            enabled: true
            persistence:
              enabled: true
              size: 20Gi

          # Zero out replica counts of other deployment modes
          backend:
            replicas: 0
          read:
            replicas: 0
          write:
            replicas: 0

          ingester:
            replicas: 0
          querier:
            replicas: 0
          queryFrontend:
            replicas: 0
          queryScheduler:
            replicas: 0
          distributor:
            replicas: 0
          compactor:
            replicas: 0
          indexGateway:
            replicas: 0
          bloomCompactor:
            replicas: 0
          bloomGateway:
            replicas: 0

    - chart: promtail
      repoURL: https://grafana.github.io/helm-charts
      targetRevision: 6.16.6  # https://github.com/grafana/helm-charts/blob/main/charts/promtail/Chart.yaml
      helm:
        valuesObject:
          # https://github.com/grafana/helm-charts/blob/main/charts/promtail/values.yaml

          config:
            # publish data to loki
            clients:
              - url: http://monitoring-loki-gateway/loki/api/v1/push
                tenant_id: 1

          daemonset:
            enabled: true
          deployment:
            enabled: false
